<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Adicionar Livro</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Adicionar Livro</h1>
    </div>
    <div class="container">
        <div class="row">
            <form th:object="${requestNewBookDto}" action="/books" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nome do Autor</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{AuthorsName}">
                    <div class="invalid-feedback" th:errors="*{AuthorsName}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Código do livro</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{BookCode}">
                    <div class="invalid-feedback" th:errors="*{BookCode}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">ISBN</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{ISBN}">
                    <div class="invalid-feedback" th:errors="*{ISBN}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Editora</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{PublishingCompany}">
                    <div class="invalid-feedback" th:errors="*{PublishingCompany}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{Title}">
                    <div class="invalid-feedback" th:errors="*{Title}"></div>
                </div>
                <button class="btn btn-primary" type="submit">Salvar</button>
                <a href="javascript:history.back()">Voltar</a>
            </form>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
