<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Edição de Livro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #45a049;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-left: 73rem;
        }

        .button:hover {
            background-color: #65ac45;
        }

        .leftButton {
			display: inline-block;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-left: -79rem;
		}

		.leftButton:hover {
			background-color: #717977;
		}

          body {
            background-color: black;
	        overflow: hidden;
	        position: relative;
	        width: 100%;
        }

        .container {
	        display: flex;
	        flex-direction: column;
	        height: 100vh;
	        color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Edição de Livro</h1>
    </div>
    <div class="container">
        <div class="row">
            <form th:object="${requestNewBookDto}" th:action="@{/books/{bookId}(bookId=${book.id})}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nome do Autor</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{AuthorsName}">
                    <div class="invalid-feedback" th:errors="*{AuthorsName}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Código do livro</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{BookCode}">
                    <div class="invalid-feedback" th:errors="*{BookCode}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">ISBN</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{ISBN}">
                    <div class="invalid-feedback" th:errors="*{ISBN}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Editora</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{PublishingCompany}">
                    <div class="invalid-feedback" th:errors="*{PublishingCompany}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{Title}">
                    <div class="invalid-feedback" th:errors="*{Title}"></div>
                </div>
                <button class="button" type="submit">Salvar</button>
                <a class="leftButton" href="javascript:history.back()">Voltar</a>
            </form>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
